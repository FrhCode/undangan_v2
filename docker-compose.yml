version: "3.8"

services:
  database:
    image: "postgres:alpine3.18"
    env_file:
      - .env
    volumes:
      - ./db:/var/lib/postgresql/data
      # ports:
      # - "3306:3306"

  node:
    container_name: undangan_node
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    ports:
      - 3000:3000
    # volumes:
    # - ./:/app
    # - /app/node_modules
    # - /app/vendor
    entrypoint: ./start.sh
    # command: tail -F /dev/null



